services:
  # Web Service (Next.js App)
  - type: web
    name: demand-letter-generator
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && (npx prisma db push --accept-data-loss --skip-generate || true) && npx next build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: demand-letter-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
        value: https://demand-letter-generator.onrender.com
      # Add these in Render dashboard:
      # AWS_ACCESS_KEY_ID
      # AWS_SECRET_ACCESS_KEY
      # AWS_REGION
      # AWS_S3_BUCKET
      # OPENROUTER_API_KEY
      # OPENROUTER_DEFAULT_MODEL

databases:
  # PostgreSQL Database
  - name: demand-letter-db
    plan: free
    databaseName: demand_letter_generator
    user: demand_letter_user

